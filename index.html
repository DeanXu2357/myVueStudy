<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="myApp">
        {{ output }}
        <div>{{err}}</div>
        <div>{{$data|json}}</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#myApp',
            data: {
                output: 'hello world',
                err: 'wrong answer'
            }
        })

        vm.output = "new content"
    </script>

</body>

</html>
