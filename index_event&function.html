<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="myApp">
        <h1>{{ output }}</h1>
        <form>
            <div>{{firstName}}</div>
            <div>firstnam <input type="" name="" v-model="firstName">
                <button type="button" @click="vjson" class="btn">submit</button>
                <!-- v-on:click=""  寫法同 @click="" -->

                <button type="button" @mouseover="mOvr" class="btn">hover</button>
                <button type="button" @keypress="kPrss" class="btn">press</button>
            </div>
        </form>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#myApp',
            data: {
                output: 'submit this form',
                visjson: true,
                count: 4,
                firstName: "nothing"
            },
            methods: {
                vjson: function (event) {
                    console.log(event);
                    this.visjson ^= true;
                    this.output = " updated: " + this.count;
                    this.count++;
                },

                mOvr: function (event) {
                    console.log(event);
                    this.visjson ^= true;
                    this.output = " updated: " + this.count;
                    this.count++;
                },

                kPrss: function (event) {
                    console.log(event);
                    this.visjson ^= true;
                    this.output = " updated: " + this.count;
                    this.count++;
                }
            }
        })
    </script>

</body>

</html>
