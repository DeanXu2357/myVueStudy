        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.js"></script>
    <style>
        #newdiv {
            height: 200px;
            width: 200px;
            background: lightcoral;
        }

        .transition-transition {
            transition: all .30s ease;
            height: 20px;
            background-color: lightgreen;
        }

        .transition-enter,
        .transition-leave {
            height: 0px;
            opacity: 0;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="myApp">

        <a v-on:click="toggleData" class="btn btn-info">click me</a>

        <!--<div>{{$data | json}}</div>-->
        <!--<pre v-show="preview">
        {{ $data |json }}
        </pre>-->

        <!-- HERE -->
        <div v-if="preview" id="newdiv" transition="transition">some content</div>
        <div v-else="">dddddnddddnddddnddddnd</div>
    </div>



    <script>
        var vm = new Vue({
            el: '#myApp',
            data: {
                preview: false,
            },
            methods: {
                toggleData: function () {
                    this.preview ^= true;
                }
            }
        })
    </script>

</body>

</html>
