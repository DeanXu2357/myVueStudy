<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.js"></script>
</head>

<body>
    <div id="myApp">
        <h1>Searching for {{searchme}}</h1>
        <input type="" name="" v-model="searchme">
        <!-- 這裡 -->
        <div v-for="index in items | filterBy searchme">{‌{index.todo}}</div>
        <div v-for="index in items | filterBy searchme">{‌{ index.todo }}</div>
        <!--和這裡-->
        <ul>
            <li v-for="index in items | filterBy searchme">{{ index.todo }}</li>
        </ul>
        <a v-on:click="toggleData" class="btn btn-info">click me</a>
        <!--這篇重點在這裡 如何插入圖片-->
        <img v-bind:src="imgPath" alt="">
        <!--這樣寫也可以喔-->
        <img :src="imgPath">
        <!--<div>{{$data | json}}</div>-->
        <pre v-show="preview">
        {{ $data |json }}
        </pre>
    </div>



    <script>
        var vm = new Vue({
            el: '#myApp',
            data: {
                searchme: '',
                preview: false,
                imgPath: 'http://lorempixel.com/output/city-q-c-640-480-7.jpg',
                items: [
                    { todo: "creatd website" },
                    { todo: "go sleep" },
                    { todo: "eat breakfast" }
                ]
            },
            methods: {
                toggleData: function () {
                    this.preview ^= true;
                }
            }
        })
    </script>

</body>

</html>
